name: Publish Python ğŸ distributions ğŸ“¦ to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: build Python ğŸ release distributions ğŸ“¦
        run: |
          python -m pip install build
          python -m build
      - name: upload release distribution ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    environment:        
      name: release
      url: https://pypi.org/p/py_dutch_numerals

    permissions:
      id-token: write
    steps:
      - name: Retrieve release distribution ğŸ“¦
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/
      - name: Publish Python ğŸ distributions ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

